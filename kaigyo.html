<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtitle Line Breaker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 80px auto 20px auto;
      text-align: center;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .logo img {
      height: 40px;
      opacity: 0.8;
    }
    textarea, input, button {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      font-size: 1rem;
      display: block;
    }
    #output-container {
      position: relative;
      max-width: 600px;
      margin: 20px auto 0 auto;
      text-align: left;
    }
    #outputText {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      font-family: monospace;
      min-height: 100px;
    }
    #copyBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.9rem;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="ツールロゴ" />
  </div>
  <h1>Subtitle Line Breaker</h1>

  <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  <input type="number" id="maxLength" placeholder="Max characters per line" value="70" />
  <button onclick="formatText()">整形する</button>

  <div id="output-container">
    <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
    <pre id="outputText"></pre>
  </div>

  <script>
    function formatText() {
      const input = document.getElementById("inputText").value;
      const maxLength = parseInt(document.getElementById("maxLength").value);
      const result = [];
      const quoteRanges = findQuoteRanges(input);
      const sentences = input.match(/[^.!?。]+[.!?。]*/g) || [];

      let position = 0;
      sentences.forEach(sentence => {
        sentence = sentence.trim();
        if (!sentence) return;

        const words = sentence.split(/(\s+)/).filter(w => w.length > 0);
        let line = "";

        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          const wordStart = position;
          const wordEnd = position + word.length;
          position = wordEnd;

          const inQuotes = quoteRanges.some(([start, end]) => wordStart >= start && wordEnd <= end);

          // 省略記号や読点連続、引用符内の.を改行対象外にする
          const skipBreak = inQuotes || /[.,。、]{2,}/.test(word);

          const testLine = line + word;
          if (!skipBreak && testLine.length > maxLength) {
            if (line.trim()) result.push(line.trim());
            line = word.trimStart();
          } else {
            line += word;
          }
        }

        if (line.trim()) result.push(line.trim());
      });

      document.getElementById("outputText").innerText = result.join("\n");
    }

    function findQuoteRanges(text) {
      const ranges = [];
      let inQuote = false;
      let start = -1;

      for (let i = 0; i < text.length; i++) {
        if (text[i] === '"' || text[i] === '”' || text[i] === '“') {
          if (!inQuote) {
            inQuote = true;
            start = i;
          } else {
            inQuote = false;
            ranges.push([start, i]);
          }
        }
      }

      return ranges;
    }

    function copyToClipboard() {
      const text = document.getElementById("outputText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        const original = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => {
          btn.textContent = original;
        }, 1000);
      });
    }
  </script>
</body>
</html>
