<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>TinySegmenter テスト</title>
<style>
  textarea { width: 100%; height: 150px; font-size: 16px; }
  pre { white-space: pre-wrap; word-wrap: break-word; background: #eee; padding: 10px; }
  button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
</style>
</head>
<body>

<h2>TinySegmenter を使った日本語分かち書きサンプル</h2>

<textarea id="inputText" placeholder="ここに日本語テキストを入力してください"></textarea><br/>

<button onclick="segmentText()">分かち書きする</button>

<h3>結果</h3>
<pre id="result"></pre>

<script src="https://cdn.jsdelivr.net/npm/tiny-segmenter@0.2.0/dist/tiny-segmenter.min.js"></script>
<script>
function segmentText() {
  const input = document.getElementById('inputText').value.trim();
  if (!input) {
    alert('テキストを入力してください');
    return;
  }
  const segmenter = new TinySegmenter();
  const segments = segmenter.segment(input);
  // スペース区切りで表示
  document.getElementById('result').textContent = segments.join(' ');
}
</script>

</body>
</html>
