<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テキスト整形プレビュー</title>
  <style>
    body {
      font-family: sans-serif;
      white-space: pre-wrap;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>最大文字数25で自然改行プレビュー</h2>
  <textarea id="input" placeholder="テキストをここに貼り付け"></textarea>
  <br />
  <button onclick="formatText()">整形して表示</button>
  <div class="output" id="output"></div>

  <script>
    function formatText() {
      const text = document.getElementById('input').value;
      const maxLen = 25;
      const output = [];

      const lines = text.split(/\n/);
      for (const line of lines) {
        let buffer = '';
        for (let i = 0; i < line.length; i++) {
          buffer += line[i];
          if (buffer.length >= maxLen) {
            // 文中の区切りで改行できる位置を探す
            const breakChars = ['、', '。', '？', '！', ' ', '，', '：', '；'];
            let breakPoint = -1;
            for (let j = buffer.length - 1; j >= 0; j--) {
              if (breakChars.includes(buffer[j])) {
                breakPoint = j + 1;
                break;
              }
            }
            if (breakPoint === -1) breakPoint = maxLen;

            output.push(buffer.slice(0, breakPoint));
            buffer = buffer.slice(breakPoint);
          }
        }
        if (buffer.trim()) output.push(buffer);
      }

      document.getElementById('output').innerText = output.join('\n');
    }
  </script>
</body>
</html>
