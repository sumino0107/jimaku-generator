<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>自然な改行プレビュー</title>
  <style>
    body {
      font-family: sans-serif;
      white-space: pre-wrap;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>最大文字数25＋自然改行102</h2>
  <textarea id="input" placeholder="テキストを入力してください"></textarea>
  <br />
  <button onclick="formatText()">整形して表示</button>
  <div class="output" id="output"></div>

  <script>
    function formatText() {
      const text = document.getElementById("input").value;
      const maxLen = 25;
      const breakChars = ["。", "、", "，", "！", "？", " ", "　"];
      const lines = text.split(/\n/);
      const result = [];

      for (const line of lines) {
        let buffer = "";
        let i = 0;

        while (i < line.length) {
          buffer += line[i];
          i++;

          if (buffer.length >= maxLen) {
            let breakIndex = -1;

            // buffer内の末尾から改行候補文字を探す
            for (let j = buffer.length - 1; j >= 0; j--) {
              if (breakChars.includes(buffer[j])) {
                breakIndex = j + 1;
                break;
              }
            }

            // 改行位置が見つからなければ maxLen で強制改行
            if (breakIndex === -1) breakIndex = maxLen;

            result.push(buffer.slice(0, breakIndex));
            buffer = buffer.slice(breakIndex);
          }
        }

        if (buffer.trim()) result.push(buffer);
      }

      document.getElementById("output").innerText = result.join("\n");
    }
  </script>
</body>
</html>
